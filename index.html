<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <title>Calculadora</title>


    <style type="text/tailwindcss">

        :root {
            --text: #ebebeb;
            --text-secondary: #6b6b6b;
            --primary: #462878;
            --background: #2d2a37;

            --gradient: 180deg, 
            rgba(0,0,0,0.05) 0%, 
            rgba(255,255,255,0.05) 100%;

            --gradient-hover: 180deg, 
            rgba(0,0,0,0.01) 0%, 
            rgba(255,255,255,0.01) 100%;

            --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01), 0px 7px 7px 0px rgba(0, 0, 0, 0.04), 0px 4px 6px 0px rgba(0, 0, 0, 0.10), 0px 2px 4px 0px rgba(0, 0, 0, 0.26), 0px 0px 2px 0px rgba(0, 0, 0, 0.29), 0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

            --font-sans: "Rubik", sans-serif;
        }
    </style>
</head>

<body className="text-(--text) font-(--font-sans)">
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        //Variações
        const textVariants = {
            default: 'text-xl',
            muted: 'text-xl text-(--text-secondary)',
            heading: 'text-2xl',
            blast: 'text-3xl',
        }

        //Components
        function Text({ as = 'span', variant = 'default', className, children, ...props }) {
            return React.createElement(
                as,
                {
                    className: `${textVariants[variant]} ${className}`,
                    ...props
                },
                children
            )
        }

        // Render
        function App() {
            return (
                <main className="py-28 px-16">

                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>

</html>
